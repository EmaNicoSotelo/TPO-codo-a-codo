<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Allerta+Stencil&family=Bebas+Neue&family=Major+Mono+Display&family=Special+Elite&family=Syncopate:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="estilos/estiloFormulario.css">
    <title>Suscripcion</title>
</head>

<body>

    <div class="contenedorFormulario">

        <header class="header">
            <div class="logo"></div>
            <h1>Sistema Solar</h1>
        </header>
    
        <a href="index.html"><h3>Volver a la pagina principal</h3></a>
        
    
        <div class="formulario">
            <form action="" method="post" id="form">
                <div class="form">
                    <h2>Suscripcion</h2>
    
                    <div class="grupo">
                        <input placeholder=" " type="text" name="" id="name"><span class="barra"></span>
                        <label for="">Nombre</label>
                    </div>
    
                    <div class="grupo">
                        <input placeholder=" " type="email" name="" id="email"><span class="barra"></span>
                        <label for="">Email</label>
                    </div>
    
                    <div class="grupo">
                        <input placeholder=" " type="password" name="" id="password"><span class="barra"></span>
                        <label for="">Password</label>
                    </div>
    
                    <button type="submit">Suscribirse</button>
                    <p class="warnings" id="warnings"></p>
    
                </div>
            </form>
        </div>
        <script src="formulario.js"></script>

    </div>

</body>

</html>
